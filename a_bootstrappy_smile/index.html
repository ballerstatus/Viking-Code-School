<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Demo</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
      <div class="row">
        <div class="col-xs-2 col-xs-offset-1 eyebrow"></div>
        <div class="col-xs-2 col-xs-offset-6 eyebrow"></div>
      </div>

      <!-- eyes -->
      <div class="row">
        <!-- left eye -->
        <div class="col-xs-2 col-xs-offset-1 eye-wrapper">
          <!-- left eye top piece -->
          <div class="row">
              <div class="col-xs-12 eye"></div>
          </div>
          <!-- left eye pieces -->
          <div class="row">
          <!-- left eye middle left piece -->
          <div class="col-xs-4 eye"></div>
          <!-- left eye middle right piece -->
          <div class="col-xs-4 col-xs-offset-4 eye"></div>
          </div>
          <!-- left eye bottom piece -->
          <div class="row">
            <div class="col-xs-12 eye"></div>
          </div>

        <!-- right eye -->
        <div class="col-xs-2 col-xs-offset-6 eye-wrapper">
          <!-- right eye top piece -->
          <div class="row">
            <div class="col-xs-12 eye">
            </div>
          </div>

          <!-- right eye pieces -->
          <div class="row">
            <!-- right eye middle left piece -->
            <div class="col-xs-4 eye"></div>
            <!-- right eye middle right piece -->
            <div class="col-xs-4 col-xs-offset-4 eye"></div>
          </div>
          <!-- right eye bottom piece -->
          <div class="row">
            <div class="col-xs-12 eye">
            </div>
          </div>
        </div>
      </div> <!-- end eyes -->

      <!-- nose -->
      <div class="row">
        
      </div>

    </div>

  </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
